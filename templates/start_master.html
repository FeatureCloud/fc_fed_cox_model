<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Federated Cox Regression</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        {
        "margin: 20px"
        }
    </style>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        function hg_no(){
            document.getElementById('penalties').style.display ='none';
        }
        function hg_yes(){
            document.getElementById('penalties').style.display = 'block';
        }

        function lasso_ridge(){
            document.getElementById('elastic').style.display = 'none';
        }

        function elastic_net(){
            document.getElementById('elastic').style.display = 'block';
        }

    </script>
</head>
<body style="margin: 50px">

<h1 style="color:#256BEE"><u>Federated Cox Proportional Hazard Model</u></h1>

<h2 style="margin-bottom: 30px">Client</h2>

<form action="run" method="post" enctype=multipart/form-data>

    <div class="form-group" style="width: 50%">


        <h3 style="margin-bottom: 15px">Upload Data </h3>
        <div class="input-group">
            <input type="file" name="file" class="form-control-file input-group-prepend" id="file_input">
        </div>

        <h3 style="margin-bottom: 15px">Select Upload File Type </h3>
        <div class="input-group">
            <label for="csv_file">CSV File</label>
            <input type="radio" name="file_type" id="csv_file" value="csv" checked>
        </div>
        <div class="input-group">
            <label for="tsv_file">TSV File</label>
            <input type="radio" name="file_type" id="tsv_file" value="tsv">
        </div>


        <h3 style="margin-bottom: 15px">High-Dimensional Data:</h3>
        <div>
            <label><input type="radio" name="hg_radio" value="hg_no" onclick="hg_no()" checked> no</label>
            <label><input type="radio" name="hg_radio" value="hg_yes" onclick="hg_yes()"> yes</label>
        </div>

        <div id="penalties" class="hide">
            <h3 style="margin-bottom: 15px">Select L1, L2 or Elastic Net Penalized Regression</h3>
            <div>
            <label><input type="radio" name="penalty" value="lasso" onclick="lasso_ridge()"> Lasso regression</label>
            <label><input type="radio" name="penalty" value="ridge" onclick="lasso_ridge()"> Ridge regression</label>
            <label><input type="radio" name="penalty" value="elastic_net" onclick="elastic_net()"> Elastic net regression</label>
            </div>
        </div>

        <div id="elastic" class="hide">
            <div class="input-group">
                <label for="penalization">Penalizer:</label>
                <input type="text" name="penalization" id="penalization" value="0.0">
            </div>
            <div class="input-group">
                <label for="l1_ratio">L1_ratio:</label>
                <input type="text" name="l1_ratio" id="l1_ratio" value="0.0">
            </div>
        </div>

        <h3 style="margin-bottom: 15px">Select Duration and Event Columns</h3>
        <div class="input-group">
            <label for="duration_col">Duration Column:</label>
            <input type="text" name="duration_col" id="duration_col">
        </div>

        <div class="input-group">
            <label for="event_col">Event Column:</label>
            <input type="text" name="event_col" id="event_col">
        </div>

        <h3 style="margin-bottom: 15px">Select Maximum Number of Iterations and Convergence Criteria</h3>

        <div class="input-group">
            <label for="max_steps">Maximum Iterations:</label>
            <input type="text" name="max_steps" id="max_steps" value="500">
        </div>

        <div class="input-group">
            <label for="precision"> Convergence Criteria:</label>
            <input type="text" name="precision" id="precision" value="1e-07">
        </div>

        <input value="Run" style="margin: 20px; float: right" type="submit"
               class="btn btn-primary btn-lg">


    </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
